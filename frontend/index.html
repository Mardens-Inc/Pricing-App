<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing App</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/inputs.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/list.css">
    <link rel="stylesheet" href="assets/css/scrollbar.css">

    <link rel="stylesheet" href="assets/css/fonts.min.css">

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <script src="assets/js/jquery-3.7.1.min.js"></script>

</head>
<body class="col">
<nav class="row center vertical">
    <div id="hero" class="row">
        <img src="assets/images/icon.svg" alt="">
        <h1>Pricing<br>Database</h1>
    </div>
    <div id="search-area" class="row">
        <div class="floating-input">
            <input type="search" id="search" placeholder="Search for a product">
            <label for="search">search</label>
        </div>
        <button title="Search"><img src="assets/images/icons/search.svg" alt=""></button>
        <button title="Show filters"><img src="assets/images/icons/filters.svg" alt=""></button>
    </div>
    <div id="actions-area" class="row">
        <button id="new-button" title="Add new product" class="primary"><img src="assets/images/icons/add.svg" alt=""></button>
        <button id="edit-button" title="Edit product"><img src="assets/images/icons/edit.svg" alt=""></button>
        <button id="login-button" title="Login"><img src="assets/images/icons/login.svg" alt=""></button>
    </div>
</nav>

<main>
    <div class="list col">

    </div>

    <div class="pagination center horizontal">
        <button><i class="fa fa-chevron-left"></i></button>
        <button class="primary">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button><i class="fa fa-chevron-right"></i></button>
    </div>
</main>

<script src="assets/js/element-label.js"></script>
<script src="assets/js/element-dropdown.js"></script>
<script src="assets/js/element-list.js" type="module"></script>
<script src="assets/js/database-list.js" type="module"></script>
</body>
</html>
