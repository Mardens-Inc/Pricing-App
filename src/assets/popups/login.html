<div class="col">
    <h1>Login Form</h1>
    <form action="javascript:void(0);" class="col center vertical horizontal fill vertical horizontal" style="width: 400px">
        <div class="floating-input fill">
            <input autocomplete="username" id="username" name="username" placeholder="" required type="text">
            <label for="username">Username</label>
        </div>
        <div class="floating-input fill">
            <input autocomplete="password" id="password" name="password" placeholder="" required type="password">
            <label for="password">Password</label>
        </div>
        <p class="error"></p>
        <button class="primary" style="width: 200px" type="submit">Login</button>
    </form>
</div>
