<link rel="stylesheet" href="assets/css/database-options-form.css">
<h1>Options</h1>
<form id="options-form" class="col">
    <div class="list grid fill" id="icons"></div>
    <div class="floating-input fill">
        <input type="text" id="database-name" name="name" placeholder="">
        <label for="database-name">Name</label>
    </div>
    <div class="row fill" style="gap: 1rem;">
        <div class="floating-input fill">
            <input type="text" id="database-location" name="loc" placeholder="">
            <label for="database-location">Location</label>
        </div>
        <div class="floating-input fill">
            <input type="text" id="database-po" name="po" placeholder="">
            <label for="database-po">PO#</label>
        </div>
    </div>

    <toggle id="print" name="print" value="true">Can print label?</toggle>
    <div class="print-form fill extra-section col" toggle-hidden="print">
        <div class="row fill">
            <div class="col fill" style="margin-right: 5px">
                <label for="print-label">Print Label</label>
                <input type="text" id="print-label" name="print-label" placeholder="Print Label" tabindex="4">
            </div>
            <div class="col fill" style="margin-left: 5px">
                <label for="print-year">Print Year</label>
                <input type="text" name="print-year" id="print-year" placeholder="Print Year" tabindex="5">
            </div>
        </div>
        <div class="row fill">
            <div class="col fill" style="margin-left: 5px">
                <label for="print-price-column">Print Price Column</label>
                <select name="print-price-column" id="print-price-column">
                </select>
            </div>
            <div class="col fill" style="margin-left: 5px">
                <label for="print-retail-price-column">Print Retail Price Column</label>
                <select name="print-retail-price-column" id="print-retail-price-column">
                </select>
            </div>
        </div>
        <toggle name="print-show-retail" value="true">Show Retail Price?</toggle>
    </div>
    <toggle id="voice-search" name="voice-search" value="false">Enable voice searching?</toggle>

    <div class="voice-form fill extra-section" toggle-hidden="voice-search">
        <div class="col fill" style="margin-right: 5px">
            <label for="voice-description-column">Title/Description Column</label>
            <select name="voice-description-column" id="voice-description-column">
            </select>
        </div>
        <div class="col fill" style="margin-left: 5px">
            <label for="voice-price-column">Price Column</label>
            <select name="voice-price-column" id="voice-price-column">
            </select>
        </div>
    </div>
    <toggle id="show-date" name="show-date" value="false">Show Date Column?</toggle>

    <div id="action-button-row" class="row fill center horizontal">
        <button class="primary">Save</button>
        <button>Cancel</button>
    </div>

</form>
